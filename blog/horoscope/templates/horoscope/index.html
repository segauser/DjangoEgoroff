{% extends 'base.html' %}

{% load static %}

{% block css_additional %}
    <link rel="stylesheet" href=" {% static 'horoscope/css/index.css' %}"> 
{% endblock %}


{% block title %} 
    Меню
{% endblock %}


{% block content %}

    <h1>Приложение Гороскоп</h1>
    <ul>
        {% for zodiac in zodiacs %}
            <!-- tag url: sign-zodiac - переменная функции get_info_sign_zodiac, zodiac - переменная цикла for -->
            <li><a href="{% url 'horoscope-name' sign_zodiac=zodiac %}">{{ zodiac|title }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
